<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ProjC_04</title>
  </head>

  <body onload="main()" onresize="drawResize()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <div style="height:175px; overflow:scroll;">
      <p>Use WASD to move and arrows keys to rotate camera</p>
      <p>Press > and < keys to raise and lower shinyness</p>
      <p>
        <label for="material">Select a material</label>
        <select name="material" id="material" onchange="updateMaterial()">
          <option value="brass">Brass</option>
          <option value="red-plastic">Red Plastic</option>
          <option value="chrome">Chrome</option>
          <option value="gold">Gold</option>
          <option value="emerald">Emerald</option>
          <option value="pewter">Pewter</option>
          <option value="silver">Silver</option>
          <option value="bronze">Bronze</option>
          <option value="copper">Copper</option>
          <option value="green-plastic">Green Plastic</option>
        </select>
        <label for="lighting">Select a lighting method</label>
        <select name="lighting" id="lighting" onchange="updateLighting()">
          <option value="phong">Phong</option>
          <option value="blinn-phong">Blinn-Phong</option>
        </select>
        <label for="shading">Select a shading method</label>
        <select name="shading" id="shading" onchange="updateShading()">
          <option value="gouraud">Gouraud</option>
          <option value="phong">Phong</option>
        </select>
        <label for="on-off">Light off/on</label>
        <input type="checkbox" id="on-off" name="on-off" onchange="lightsOffOrOn()">
      </p>
      <p>
        <label for="light-x">Enter x value for light</label>
        <input type="text" id="light-x" name="light-x">
        <label for="light-x">Enter y value for light</label>
        <input type="text" id="light-y" name="light-y">
        <label for="light-x">Enter z value for light</label>
        <input type="text" id="light-z" name="light-z">
        <button type="button" onclick="updateLightPosition()">submit</button>
      </p>
      <p>
        <label for="light-r">Enter r value for diffuse</label>
        <input type="text" id="light-r" name="light-r">
        <label for="light-g">Enter g value for diffuse</label>
        <input type="text" id="light-g" name="light-g">
        <label for="light-b">Enter b value for diffuse</label>
        <input type="text" id="light-b" name="light-b">
        <button type="button" onclick="updateLightColor()">submit</button>
      </p>
      <p>
        <label for="ambient-r">Enter r value for ambient</label>
        <input type="text" id="ambient-r" name="ambient-r">
        <label for="ambient-g">Enter g value for ambient</label>
        <input type="text" id="ambient-g" name="ambient-g">
        <label for="ambient-b">Enter b value for ambient</label>
        <input type="text" id="ambient-b" name="ambient-b">
        <button type="button" onclick="updateAmbientColor()">submit</button>
      </p>
      <p>
        <label for="specular-r">Enter r value for specular</label>
        <input type="text" id="specular-r" name="specular-r">
        <label for="specular-g">Enter g value for specular</label>
        <input type="text" id="specular-g" name="specular-g">
        <label for="specular-b">Enter b value for specular</label>
        <input type="text" id="specular-b" name="specular-b">
        <button type="button" onclick="updateSpecularColor()">submit</button>
      </p>
    </div>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
<!-- YOU SHOULD UPGRADE to Brandon Jones' far-faster, 
      far more complete vector/matrix/quaternion library: (Google it!)
		<script src="../lib/glmatrix.js"></script>
--> 
		<script src="JT_VBObox-Lib.js"></script>
    <script src="index.js"></script>
  </body>
</html>
